<div class="wrapper-calendar">
	<div class="header-calendar">
		<h1>{{seleccionarDia | date:'MMMM, yyyy'}}</h1>
	</div>
	<ol>
		<li *ngFor="let day of semana" class="day-name">{{day | slice:0:3}}</li>

        <li [style.gridColumnStart]="first ? day?.indexWeek : 'auto'"
         *ngFor="let day of seleccionarMes;let first = first">
			<span>{{day?.value}}</span>
		</li>
	</ol>
</div>
<div class="wrapper-calendar">
	<div class="header-calendar">
		<h1>{{seleccionarDia | date:'MMMM, yyyy'}}</h1>
	</div>
	<ol>
		<li *ngFor="let day of semana" class="day-name">{{day | slice:0:3}}</li>

        <li (click)="clickDay(day)" [style.gridColumnStart]="first ? day?.indexWeek : 'auto'"
         *ngFor="let day of seleccionarMes;let first = first">
			<span>{{day?.value}}</span>
		</li>
	</ol>
</div>
